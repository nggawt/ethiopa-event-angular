<app-auth [params]="params">

  <form class="form-row p-3" [formGroup]="regiter" (ngSubmit)="onSubmit()">

    <div class="form-group col-md-6">

      <div class="inputTypeNumber">
        <input name="name" type="text" class="col-11" formControlName="name" placeholder="שם מלא" required minlength="3"
          maxlength="50" />

        <span class="validity float-left"></span>
      </div>
      <div *ngIf="f.name.invalid && f.name.touched" class="invalid-feedback d-block">* שדה חובה</div>
    </div>

    <div class="form-group col-md-6">

      <div class="inputTypeNumber">
        <input name="city" type="text" class="col-11" formControlName="city" placeholder="עיר מגורים" required
          minlength="3" maxlength="50" />

        <span class="validity float-left"></span>
      </div>
      <div *ngIf="f.city.invalid && f.city.touched" class="invalid-feedback d-block">* שדה חובה</div>
    </div>


    <div class="form-group col-md-6">

      <div class="inputTypeNumber">
        <input name="email" type="text" class="col-11" formControlName="email" placeholder="אימייל"
          [pattern]="emailPatt" required />

        <span class="validity float-left"></span>
      </div>
      <div *ngIf="f.email.invalid && f.email.touched" class="invalid-feedback d-block">* שדה חובה</div>
    </div>

    <div class="form-group col-md-6">

      <div class="inputTypeNumber">
        <input name="password" type="password" class="col-11" formControlName="password" placeholder="סיסמה"
          [pattern]="passwordPatt" autocomplete required />

        <span class="validity float-left"></span>
      </div>
      <div *ngIf="f.password.invalid && f.password.touched" class="invalid-feedback d-block">* שדה חובה</div>
    </div>

    <div class="form-group col-md-6">

      <div class="inputTypeNumber">
        <input name="passwordConfirm" type="password" class="col-11" formControlName="passwordConfirm"
          placeholder="אשר סיסמה" [pattern]="passwordPatt" autocomplete required />

        <span class="validity float-left"></span>
      </div>
      <div *ngIf="f.passwordConfirm.invalid && f.passwordConfirm.touched" class="invalid-feedback d-block">* שדה חובה
      </div>
    </div>

    <div class="form-group col-md-6">

      <div class="inputTypeNumber">
        <select id="area" class="col-11" formControlName="area" required>
          <option selected disabled>אזור</option>
          <option value="צפון">צפון</option>
          <option value="מרכז והשפלה">מרכז והשפלה</option>
          <option value="דרום">דרום</option>
        </select>

        <span class="validity float-left"></span>
      </div>
      <div *ngIf="f.area.invalid && f.area.touched" class="invalid-feedback d-block">* בחר אזור מתוך הרשימה </div>
    </div>

    <div class="form-group col-md-6">

      <div class="inputTypeNumber">
        <input name="tel" type="text" class="col-11" formControlName="tel" placeholder="טלפון/פלאפון"
          [pattern]="phoneNum" required />

        <span class="validity float-left"></span>
      </div>
      <div *ngIf="f.tel.invalid && f.tel.touched" class="invalid-feedback d-block">* שדה חובה</div>
    </div>


    <div class="form-group col-md-12 bg-light">

      <div class="inputTypeNumber textarea">
        <textarea class="col-11" type="text" name="title" id="about" formControlName="about" required minlength="12"
          placeholder="אודות">
            </textarea>
        <span class="validity float-left"></span>
      </div>
      <div *ngIf="f.about.invalid && f.about.touched" class="invalid-feedback d-block">* שדה חובה</div>
    </div>

    <div class="form-group col-md-12">

      <button type="submit" class="btn btn-success btn-sm">
        <i class="fa fa-envelope"></i>
        שלח
      </button>

      <a class="btn btn-light btn-sm float-left" (click)="backToLogin()">
        <span class="fas fa-sign-in-alt"></span> התחבר
      </a>
    </div>

  </form>
</app-auth>
