<app-auth *ngIf="params" [params]="params">
    <form *ngIf="sendResetPasswordToEmail" class="p-3" [formGroup]="sendResetPasswordToEmail" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <div class="inputTypeNumber">
                <input name="name" type="text" class="col-11" formControlName="name" placeholder="שם" required />

                <span class="validity float-left"></span>
            </div>

            <div *ngIf="sendResetPasswordToEmail.controls.name.invalid && sendResetPasswordToEmail.controls.name.touched"
                class="invalid-feedback d-block">* שדה חובה
            </div>
        </div>

        <div class="form-group">
            <div class="inputTypeNumber">
                <input name="email" type="email" class="col-11" formControlName="email" placeholder="אימייל"
                    [pattern]="emailPatt" required />

                <span class="validity float-left"></span>
            </div>
            <div *ngIf="sendResetPasswordToEmail.controls.email.invalid && sendResetPasswordToEmail.controls.email.touched"
                class="invalid-feedback d-block">* שדה חובה</div>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-success btn-sm">
                <i class="fa fa-envelope"></i>
                שלח
            </button>
            <a class="btn btn-primary btn-sm text-light float-left" (click)="register()">
                <span class="fa fa-user-plus"></span> הרשמה
            </a>
        </div>
        <p *ngIf="!resetPass">
            <a class="text-warning" (click)="backToLogin()">
                <span class="fas fa-sign-in-alt text-primary"></span>
                חזור
            </a>
        </p>
    </form>
</app-auth>
