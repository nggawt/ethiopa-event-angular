<!-- form model -->
<div class="modal fade bd-example-modal-lg container" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg row">
        <div class="modal-content col-sm-8 mx-auto text-right">

            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span class="float-left" aria-hidden="true">&times;</span>
            </button>
            <div class="p-3">
                <h2 class="text-right text-success">שלח הודעה</h2>
                <p>
                    לקוחות יקרים, מלאו את הפרטים בשדות הבאים ונחזור אליכם תוך זמן קצר
                    <span class="text-danger">

                        צוות אתיופיה אירועים.
                    </span>
                </p>
            </div>

            <hr>
            <form class="p-3">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="שם מלא">
                </div>
                <div class="form-group">
                    <input type="city" class="form-control" placeholder="עיר מגורים">

                </div>
                <div class="form-group">
                    <input type="email" class="form-control" id="contactEmail" placeholder="אימייל">
                </div>
                <div class="form-group">

                    <select id="contactRigion" class="rigion">
                        <option selected>אזור</option>
                        <option value="1">צפון</option>
                        <option value="2">מרכז והשפלה</option>
                        <option value="3">דרום</option>
                    </select>
                </div>

                <div class="form-group">
                    <input type="tel" class="form-control" id="contactPhone" placeholder="טלפון/פלאפון">
                </div>

                <div class="form-group">
                    <textarea class="form-control" id="contactTextarea" rows="3" placeholder="הוסף הודעה"></textarea>
                </div>
                <button type="submit" class="btn btn-success btn-sm">
                    <i class="fa fa-envelope"></i>
                    שלח</button>
                <button type="button" class="btn btn-danger btn-sm float-left" data-dismiss="modal">סגור</button>
            </form>
        </div>
    </div>
</div>
