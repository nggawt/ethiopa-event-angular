<app-blog-template (itemsPost)="blog($event)" [displayNavs]="blogPost">
	<!-- *ngIf="blogPost$ | async as blogPost"  -->

	<div *ngIf="user && user.id" class="d-block clearfix mb-3">
		<a class="btn btn-success btn-sm float-left" [routerLink]="user.id+'/create'">צור פוסט</a>
	</div>

	<div *ngFor="let post of blogPost; let idx = index" class="blog-post media bg-white rounded">
		<img [src]="(idx)?'https://source.unsplash.com/random/120x120?count='+ ((idx+1) * 3):'https://source.unsplash.com/random/120x120'"
			alt="" class="profil">
		<div class="media-body mr-3 text-right" #parent>
			<h2 class="blog-post-title"> {{post.title}} </h2>
			<p class="blog-post-meta">
				<span>{{post.date | dateHebraw:'day'}}</span>
				<a href="#"> {{post.date | dateHebraw:'month'}},</a>
				<a href="#"> {{post.date | dateHebraw:'year'}}</a>
				<!-- <a href="#"> {{post.date | dateHebraw:'full'}}</a> -->
				ע"י
				<a href="#">{{ post.name }}</a>
			</p>
			<p> 
				{{ post.body }}
				<a class="mt-3 d-block" [routerLink]="post.id">המשך לקרוא</a>
			</p>

			<div class="btn-group text-right ml-3 mb-3 float-left" role="group" aria-label="Basic example">
				<!-- *ngIf="user && user.id == post.user_id" -->
				<button type="button" class="btn btn-warning btn-sm" [routerLink]="post.id+'/update'">ערוך</button>
				<button type="button" class="btn btn-danger btn-sm" [routerLink]="post.id+'/delete'">מחק</button>
			</div>
		</div>
	</div>
	<nav class="blog-pagination">
		<a class="btn btn-outline-primary" href="#">הצג פוסטים קודמים</a>
		<a class="btn btn-outline-secondary disabled" href="#">הצג פוסטים חדשים</a>
	</nav>
</app-blog-template>
