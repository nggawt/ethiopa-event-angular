<dashboard-model [modelProps]="mdProps">

  <form class="p-3" [formGroup]="regiter" (ngSubmit)="onSubmit()">

    <div class="form-group">
       
      <div class="inputTypeNumber mb-2 d-flex bd-highlight">
        <input name="name" type="text" class="w-100 bd-highlightpx-1" formControlName="name" placeholder="שם מלא" required minlength="3"
          maxlength="50" />

        <span class="validity float-left"></span>
      </div>
      <div *ngIf="f.name.invalid && f.name.touched" class="invalid-feedback d-block">* שדה חובה</div>
    </div>


    <div class="form-group">

      <div class="inputTypeNumber mb-2 d-flex bd-highlight">
        <input name="email" type="text" class="w-100 bd-highlightpx-1" formControlName="email" placeholder="אימייל"
          [pattern]="emailPatt" required />

        <span class="validity float-left"></span>
      </div>
      <div *ngIf="f.email.invalid && f.email.touched" class="invalid-feedback d-block">* שדה חובה</div>
    </div>

    <div class="form-group">

      <div class="inputTypeNumber mb-2 d-flex bd-highlight">
        <input name="password" type="password" class="w-100 bd-highlightpx-1" formControlName="password" placeholder="סיסמה"
          [pattern]="passwordPatt" autocomplete required />

        <span class="validity float-left"></span>
      </div>
      <div *ngIf="f.password.invalid && f.password.touched" class="invalid-feedback d-block">* שדה חובה</div>
    </div>

    <div class="form-group">

      <div class="inputTypeNumber mb-2 d-flex bd-highlight">
        <input name="passwordConfirm" type="password" class="w-100 bd-highlightpx-1" formControlName="passwordConfirm"
          placeholder="אשר סיסמה" [pattern]="passwordPatt" autocomplete required />

        <span class="validity float-left"></span>
      </div>
      <div *ngIf="f.passwordConfirm.invalid && f.passwordConfirm.touched" class="invalid-feedback d-block">* שדה
        חובה</div>
    </div>

    <div class="form-group">

      <div class="inputTypeNumber mb-2 d-flex bd-highlight">
        <select id="authority" class="w-100 bd-highlightpx-1" formControlName="authority" required>
          <option value="" disabled>בחר סוג</option>
          <option value="1">Admin</option>
          <option value="2">Author</option>
          <option value="3">Editor</option>
        </select>

        <span class="validity float-left"></span>
      </div>
      <div *ngIf="f.authority.invalid && f.authority.touched" class="invalid-feedback d-block">
        * נתון לא תקף
      </div>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-success btn-sm">
        <i class="fa fa-envelope"></i>
        שלח
      </button>
    </div>
  </form>
</dashboard-model>
