<div class="border">
    <div *ngIf="itemsLists.pending as lists" class="row">

        <div class="col-12">
          <h5 class="text-black-50 h5 bg-light p-2">
            <i class="fa fa-message text-secondary"></i> ממתינים
          </h5>
        </div>
      
        <div *ngFor="let list of lists | paginate: itemsLists.config" class="col-sm-12 col-md-6 col-xl-4">
      
          <div class="p-1">
            <div class="border rounded p-3">
                <h3 class="h6">
                    {{ list.customer? list.customer.company: list.name }}
                    <br />
                    <small *ngIf="list.date || list.customer.created_at as dt" class="text-muted">
                      {{ dt | dateHebraw:"full" }}
                    </small>
                  </h3>
                  <p>
                    {{ list.customer? list.customer.title: list.title? list.title: list.about? list.about:list.description? list.description:'' }}
                  </p>
                  <span class="badge badge-primary badge-pill page-link" [routerLink]="list.customer? list.customer.id: list.id">הצג
                    תוכן
                  </span>
                  <a class="badge badge-primary badge-pill page-link" 
                   [routerLink]="(list.customer && list.customer.user_id)? '/dashboard/users-views/'+list.customer.user_id: list.user_id? '/dashboard/users-views/'+list.user_id:'./'">הצג משתמש</a>
                  <span class="badge badge-warning badge-pill page-link"
                    [routerLink]="list.customer? list.customer.id+'/edit':list.id+'/edit'">ערוך תוכן</span>
                  <span class="badge badge-danger badge-pill page-link">חסום</span>
                  <span class="badge badge-danger badge-pill page-link">מחק</span>
            </div>
            
          </div>
      
        </div>
        
        <div class="col-12 text-center clearfix py-3">
          <pagination-template #p="paginationApi" [id]="itemsLists.config.id"
            (pageChange)="itemsLists.config.currentPage = $event">
      
            <div class="custom-pagination float-right">
              <div class="pagination-previous" [class.disabled]="p.isFirstPage()">
                <i *ngIf="!p.isFirstPage()" (click)="p.previous()" class="fa fa-angle-double-right"></i>
              </div>
              <div class="page-number border" *ngFor="let page of p.pages" [class.current]="p.getCurrent() === page.value">
                <span (click)="p.setCurrent(page.value)" *ngIf="p.getCurrent() !== page.value">{{ page.label }}</span>
                <div *ngIf="p.getCurrent() === page.value">
                  <span>{{ page.label }}</span>
                </div>
              </div>
              <div class="pagination-next" [class.disabled]="p.isLastPage()">
                <i *ngIf="!p.isLastPage()" (click)="p.next()" class="fa fa-angle-double-left"></i>
              </div>
            </div>
          </pagination-template>
        </div>
      </div>
</div>


<hr>
