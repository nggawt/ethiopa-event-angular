
<h1 class="h5 my-3">אשפה</h1>
<app-mail-menu-temp *ngFor="let message of messageItems; let idx = index" [message]="message">

    <a class="badge badge-primary badge-pill page-link" (click)="restoreTrashed(message)">שחזר</a>
    <a class="badge badge-warning badge-pill page-link"  (click)="srv.block(message)">חסום משתמש</a>
    <a class="badge badge-danger badge-pill page-link" (click)="trash(message)">מחק לצמיתות</a>
</app-mail-menu-temp>
