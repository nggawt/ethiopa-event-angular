<app-mail-menu-temp (messages)="msgs = $event">
    <nav *ngIf="msgs as messages">
        <ul class="nav nav-tabs p-0" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" routerLink="inbox" id="nav-inbox-tab" data-toggle="tab" role="tab" aria-controls="nav-inbox" aria-selected="true">
              <span class="badge badge-primary">{{messages.length}}</span>
              דואר נכנס
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="outbox" id="nav-outbox-tab" data-toggle="tab" role="tab" aria-controls="nav-outbox" aria-selected="false">
              דואר יוצא
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="trash" id="nav-trash-tab" data-toggle="tab" role="tab" aria-controls="nav-trash" aria-selected="false">
              אשפה
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link"  routerLink="favorites" id="nav-favorites-tab" data-toggle="tab" role="tab" aria-controls="nav-favorites" aria-selected="false"><!-- [state]="{data:messages }" -->
              <span class="badge badge-primary">{{messages.length + 5}}</span>
              <!-- <span class="sr-only">unread messages</span> -->
              מועדפים
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="preferences" id="nav-preferences-tab" data-toggle="tab" role="tab" aria-controls="nav-preferences" aria-selected="false">
              העדפות
            </a>
          </li>
        </ul>
      </nav>
</app-mail-menu-temp>

<router-outlet></router-outlet>
