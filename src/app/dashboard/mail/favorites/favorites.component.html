
<h1 class="h5 my-3">מועדפים</h1>
<app-mail-menu-temp *ngFor="let message of messageItems; let idx = index" [message]="message">

    <a class="badge badge-default badge-pill page-link" (click)="removeFavorites(message)">
            <i class="fa fa-star"></i>
             הסר מועדפים
        </a>
    <a class="badge badge-warning badge-pill page-link"  (click)="srv.block(message)">חסום משתמש</a>
    <a class="badge badge-danger badge-pill page-link" (click)="trash(message)">אשפה</a>
</app-mail-menu-temp>
