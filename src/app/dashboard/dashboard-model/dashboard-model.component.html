<div *ngIf="modelProps" [id]="modelProps.id" class="modal fade" tabindex="-1" role="dialog" [attr.aria-labelledby]="modelProps.id"
    aria-hidden="true">

    <div [class]="modelProps.modalSize+' modal-dialog text-right bg-light'">
      <div class="modal-content bg-light">
        
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">{{ modelProps.title }} ×œ: <small class="text-success"> {{ modelProps.nameTo}} </small></h5>
            <button type="button" class="close m-0 float-left" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
              <ng-content></ng-content>
          </div>
      </div>
    </div>
  </div>
